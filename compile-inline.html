<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'unsafe-inline' 'self';
            script-src 'self' https://cdn.jsdelivr.net; script-src-elem 'self' blob: https://cdn.jsdelivr.net https://static.cloudflareinsights.com/; script-src-attr 'none';
            connect-src 'self' https://cdn.jsdelivr.net https://cloudflareinsights.com; object-src 'none'; base-uri 'self'">
    <title>Demo Minimum Todo</title>
    <meta name="description"
        content="Demo application for the Element framework, implementing the simple todo app from the Fireship YouTube channel.">

    <link rel="modulepreload"
        href="https://cdn.jsdelivr.net/gh/elementhtml/element@7b70ec15349d4c8894321d93eac79abdc54124fb/element.js?compile&dev&expose&load">
    <script type="module"
        src='https://cdn.jsdelivr.net/gh/elementhtml/element@7b70ec15349d4c8894321d93eac79abdc54124fb/element.js?compile&dev&expose&load'
        async fetchpriority="low"></script>

    <script type="directives/element">
        `localStorage.getItem(todos)` >> ($ ? $eval($) : null) >> @todos >> ($ ? $string($) : null) >> `localStorage.setItem(todos, ${})`
        @todos >> ({"<li>": $, "`:|form`": {"`input`": {"value": "", "focus()": {}}}}) >> $(#todos)
        $(form) >> ([$append($fields.todos, $._named.todo)]) >> @todos
    </script>

</head>

<body style="background: black; color: white;">

    <ul id="todos"></ul>
    <form>
        <input name="todo" type="text" placeholder="What needs to be done?" autofocus>
        <input type="submit" value="Add Todo">
    </form>

</body>

</html>
