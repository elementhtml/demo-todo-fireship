<!doctype html>

<html lang="en">

<head>

    <title>Demo Fireship Todo</title>
    <script type="module" src='../element/element.js?load&expose'></script>
    <!-- <script type="module" -->
    <!-- src='https://cdn.jsdelivr.net/gh/elementhtml/element@f397de64911ffbeed2a29dbb8a9ac9beebbab1c7/element.js?load'></script> -->

    <meta is="e-pipe" :="`localStorage.setItem(todos) -> getItem(todos)`" sync="todos" content-type="json">
    <meta is="e-map" :=':|input[name=todo] >> [$append($cell, $.value)] >> todos'>
    <meta is="e-map"
        :='todos >> {"<li>": $, "`:|form`": {"!": null, "`input`": {"value": "", "focus()": true}}} >> :|#todos'>

</head>

<body style="background: black; color: white;">

    <ul id="todos"></ul>
    <form>
        <input name="todo" type="text" placeholder="What needs to be done?" autofocus>
        <input type="submit" value="Add Todo">
    </form>

</body>

</html>
