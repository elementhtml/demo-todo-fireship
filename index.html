<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo Fireship Todo</title>
    <!-- <script type="module" src='../element/element.js?load&expose'></script> -->
    <script type="module"
        src='https://cdn.jsdelivr.net/gh/elementhtml/element@5dbad33b2dddff1547013e85919a0920795990a9/element.js?load'></script>

    <script is="e-flowscript" type="script/flow">
        `localStorage.getItem(todos)` >> ($ ? $eval($) : null) >> %todos >> ($ ? $string($) : null) >> `localStorage.setItem(todos, ${})`
        %todos >> ({"<li>": $, "`:|form`": {"`input`": {"value": "", "focus()": {}}}}) >> $(:|#todos)
        $(:|form) >> ([$append($fields.todos, $._named.todo)]) >> %todos
    </script>

</head>

<body style="background: black; color: white;">

    <ul id="todos"></ul>
    <form>
        <input name="todo" type="text" placeholder="What needs to be done?" autofocus>
        <input type="submit" value="Add Todo">
    </form>

</body>

</html>
