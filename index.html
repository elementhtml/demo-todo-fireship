<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo Fireship Todo</title>
    <!-- <script type="module" src='../element/element.js?load&expose'></script> -->
    <script type="module"
        src='https://cdn.jsdelivr.net/gh/elementhtml/element@205f7d3173469498404dec21b2afaf74c841cfbc/element.js?load'></script>


    <meta is="e-proxy" :="todos >> $ >> store`localStorage.setItem('todos', $)`" content-type="json">
    <meta is="e-proxy" :="todos << $ << store`localStorage.getItem('todos', $)`" content-type="json">
    <meta is="e-dom" :='todos >> 
        {"<li>": $, "`:|form`": {"`input`": {"value": "", "focus()": {}}}} >> :|#todos'>
    <meta is="e-dom" :='todos << [$append($cell.value, $._.todo)] << :|form!submit' prevent>

</head>

<body style="background: black; color: white;">

    <ul id="todos"></ul>
    <form>
        <input name="todo" type="text" placeholder="What needs to be done?" autofocus>
        <input type="submit" value="Add Todo">
    </form>

</body>

</html>
